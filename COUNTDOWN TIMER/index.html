<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Countdown Timer</h1>
        <form id="countdown-form">
            <label for="datetime">Set Target Date and Time:</label>
            <input type="datetime-local" id="datetime" required>
            <button type="submit">Start Countdown</button>
        </form>
        <div id="countdown-display">
            <div class="time-section">
                <span class="time" id="days">00</span>
                <span class="label">Days</span>
            </div>
            <div class="time-section">
                <span class="time" id="hours">00</span>
                <span class="label">Hours</span>
            </div>
            <div class="time-section">
                <span class="time" id="minutes">00</span>
                <span class="label">Minutes</span>
            </div>
            <div class="time-section">
                <span class="time" id="seconds">00</span>
                <span class="label">Seconds</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
